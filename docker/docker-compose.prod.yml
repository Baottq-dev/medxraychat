# MedXrayChat - Production Docker Compose (GPU Server)
# Full pipeline: YOLO + Qwen3-VL + Frontend
#
# Usage:
#   1. Copy .env.prod.example to .env and fill in values
#   2. docker-compose -f docker-compose.prod.yml up -d --build
#
# Requirements:
#   - NVIDIA GPU with >= 16GB VRAM (RTX 4090, A100, etc.)
#   - NVIDIA Container Toolkit installed
#   - Qwen model weights in ../weights/qwen/

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medxraychat-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medxray}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-medxraychat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medxray}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medxray-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: medxraychat-redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medxray-network

  # FastAPI Backend with AI (GPU)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: medxraychat-backend
    restart: always
    environment:
      # App settings
      - DEBUG=false
      - PRELOAD_AI_MODELS=true
      # Database
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-medxray}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-medxraychat}
      # Redis
      - REDIS_URL=redis://redis:6379
      # Security
      - SECRET_KEY=${SECRET_KEY}
      # AI Models - IMPORTANT: Set to false to use real Qwen model
      - MOCK_QWEN_SERVICE=false
      - AI_DEVICE=auto
      - YOLO_MODEL_PATH=/app/weights/yolo/best.pt
      - QWEN_MODEL_NAME=/app/weights/qwen
    volumes:
      - uploads_data:/app/uploads
      - ../weights:/app/weights:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    networks:
      - medxray-network

  # Next.js Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/api/v1/ws}
    container_name: medxraychat-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/api/v1/ws}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - medxray-network

  # Nginx Reverse Proxy (optional, for production with domain)
  nginx:
    image: nginx:alpine
    container_name: medxraychat-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    profiles:
      - with-nginx
    networks:
      - medxray-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  medxray-network:
    driver: bridge
